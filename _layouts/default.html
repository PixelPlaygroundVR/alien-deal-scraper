<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Google Fonts - Alien Theme -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ "/assets/images/alien-favicon.png" | relative_url }}">
  
  {% feed_meta %}
  {% seo %}
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>
  
  <header class="site-header">
    <div class="container">
      <a class="site-title" href="{{ "/" | relative_url }}">
        <img src="{{ "/assets/images/alien-logo.svg" | relative_url }}" alt="Alien Logo" class="logo">
        {{ site.title }}
      </a>
      <nav class="site-nav">
        <a href="{{ "/" | relative_url }}" class="nav-link">Home</a>
        <a href="{{ "/deals/" | relative_url }}" class="nav-link">All Deals</a>
        <a href="{{ "/about/" | relative_url }}" class="nav-link">About</a>
      </nav>
    </div>
  </header>

  <main class="site-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved. Built with ðŸ‘½ from another dimension.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
</body>
</html>
