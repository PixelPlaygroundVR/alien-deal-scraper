<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#0a0f2b" rx="10" ry="10" />
  
  <!-- Alien -->
  <g transform="translate(50, 30)">
    <!-- Alien head -->
    <ellipse cx="50" cy="50" rx="30" ry="40" fill="#00ffcc" />
    
    <!-- Eyes -->
    <ellipse cx="35" cy="40" rx="10" ry="15" fill="#0a0f2b" />
    <ellipse cx="65" cy="40" rx="10" ry="15" fill="#0a0f2b" />
    
    <!-- Pupils -->
    <circle cx="35" cy="40" r="3" fill="#ff00ff" />
    <circle cx="65" cy="40" r="3" fill="#ff00ff" />
    
    <!-- Mouth -->
    <path d="M 30 65 Q 50 75 70 65" stroke="#0a0f2b" stroke-width="3" fill="none" />
    
    <!-- Antennae -->
    <line x1="40" y1="15" x2="35" y2="25" stroke="#00ffcc" stroke-width="3" />
    <line x1="60" y1="15" x2="65" y2="25" stroke="#00ffcc" stroke-width="3" />
    <circle cx="40" cy="15" r="3" fill="#ff00ff" />
    <circle cx="60" cy="15" r="3" fill="#ff00ff" />
    
    <!-- Body -->
    <rect x="35" y="90" width="30" height="40" fill="#00ffcc" rx="5" ry="5" />
    
    <!-- Arms -->
    <line x1="35" y1="100" x2="15" y2="110" stroke="#00ffcc" stroke-width="5" />
    <line x1="65" y1="100" x2="85" y2="110" stroke="#00ffcc" stroke-width="5" />
  </g>
  
  <!-- Shopping cart -->
  <g transform="translate(40, 140)">
    <!-- Cart base -->
    <rect x="0" y="0" width="60" height="30" fill="#8a2be2" rx="5" ry="5" />
    
    <!-- Cart handle -->
    <path d="M 60 0 Q 80 -20 100 0" stroke="#8a2be2" stroke-width="5" fill="none" />
    
    <!-- Wheels -->
    <circle cx="15" cy="35" r="5" fill="#ff00ff" />
    <circle cx="45" cy="35" r="5" fill="#ff00ff" />
    
    <!-- Items in cart -->
    <rect x="10" y="-10" width="10" height="10" fill="#ff00ff" />
    <rect x="25" y="-15" width="15" height="15" fill="#00ffcc" />
    <rect x="45" y="-12" width="12" height="12" fill="#ff00ff" />
  </g>
  
  <!-- Stars -->
  <circle cx="20" cy="20" r="2" fill="#ffffff" />
  <circle cx="40" cy="10" r="1" fill="#ffffff" />
  <circle cx="180" cy="30" r="2" fill="#ffffff" />
  <circle cx="160" cy="15" r="1" fill="#ffffff" />
  <circle cx="15" cy="180" r="1" fill="#ffffff" />
  <circle cx="185" cy="170" r="2" fill="#ffffff" />
  <circle cx="170" cy="190" r="1" fill="#ffffff" />
</svg> 